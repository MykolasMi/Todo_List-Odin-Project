<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <title>Todo list | The Odin Project</title>
</head>
<body>
    <div class="content">
        <div class="header">
            <img src="../src/logo.png" alt="">
        </div>
        <div class="main">
            
            <div class="leftContainer">
                <div class="taskList">Today</div>
                <div class="taskList">This week</div>
                <div class="projectsPlus">
                    <div>Projects</div>
                    <div class="addProject add">+</div>
                </div>

                <div class="projects">
                <div class="taskList personalPr">Personal</div>
                </div>
                <div class="addTask add">+</div>

                <div class="addProjects hide">
                    <form id="formProject">
                        <div class="projectInput"><input type="text" id="projectName" name="projectName" placeholder='My new project!'><hr></div>
                        <button type="submitPr" class="submitPrBtn"><img src="../src/addTask.png"></button>
                    </form>
                </div>
            </div>

            <div class="mainContainer">
                <div class="tasksWindow">
                    <div class="bar">All tasks</div>
                    <div class="libraryContainer">
                        <table id="table">
                            <tr>
                                <td>Task</td>
                                <td>Project</td>
                                <td>Time left</td>
                                <td>Check</td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="addWindow hide">
                    <div class="instr">Create a new task</div>
                    <form id="form">
                        <div class="taskInput"><input type="text" id="taskName" name="taskName" placeholder='My new task!'></div>

                        <select name="location" id="location">
                        <option value="personal">Personal</option>
                        </select>

                        <button type="submit" class="submitBtn">Add Task</button>
                    </form>
                </div>
            </div>
        </div>


        <div class="footer">
            <div class="credentials">Made by Mykolas Mi≈°kinis</div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
